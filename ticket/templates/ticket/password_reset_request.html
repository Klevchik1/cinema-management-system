<!DOCTYPE html>
<html>
<head>
    <title>Восстановление пароля - Кинотеатр Премьера</title>
    <style>
        /* Используем стили из login.html */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #000 0%, #222 100%);
        }

        .auth-container {
            background: rgba(30, 30, 30, 0.9);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
            width: 100%;
            max-width: 450px;
            padding: 40px;
            text-align: center;
            border: 2px solid #ffcc00;
        }

        .logo {
            color: #ffcc00;
            font-size: 36px;
            margin-bottom: 25px;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.7);
            font-weight: bold;
            letter-spacing: 2px;
        }

        h2 {
            color: #fff;
            margin-bottom: 25px;
            font-size: 28px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            color: #ffcc00;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input[type="email"] {
            width: 100%;
            padding: 14px 15px;
            border: 2px solid #ff0000;
            border-radius: 8px;
            background: rgba(20, 20, 20, 0.8);
            color: #fff;
            font-size: 16px;
            transition: all 0.3s;
        }

        input:focus {
            border-color: #ffcc00;
            outline: none;
            box-shadow: 0 0 10px rgba(255, 204, 0, 0.5);
        }

        button[type="submit"] {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #ff0000 0%, #cc0000 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 15px;
        }

        button[type="submit"]:hover {
            background: linear-gradient(135deg, #cc0000 0%, #ff0000 100%);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 0, 0, 0.4);
        }

        .auth-links {
            margin-top: 25px;
            color: #aaa;
        }

        .auth-links a {
            color: #ffcc00;
            text-decoration: none;
            transition: color 0.3s;
            font-weight: bold;
        }

        .auth-links a:hover {
            color: #ff0000;
            text-decoration: underline;
        }

        .messages {
            margin-bottom: 25px;
            padding: 15px;
            border-radius: 8px;
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid #ff0000;
        }

        .messages .success {
            color: #4caf50;
        }

        .messages .error {
            color: #ff6b6b;
        }

        .form-errors {
            color: #ff6b6b;
            margin-top: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="logo">КИНОТЕАТР ПРЕМЬЕРА</div>
        <h2>Восстановление пароля</h2>

        {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <div class="{{ message.tags }}">{{ message }}</div>
            {% endfor %}
        </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}

            <div class="form-group">
                <label for="id_email">Email</label>
                {{ form.email }}
                {% if form.email.errors %}
                <div class="form-errors">{{ form.email.errors }}</div>
                {% endif %}
            </div>

            <button type="submit">Отправить код восстановления</button>
        </form>

        <div class="auth-links">
            <p><a href="{% url 'login' %}">← Вернуться к входу</a></p>
        </div>
    </div>
</body>
</html>
