<!DOCTYPE html>
<html>
<head>
    <title>{% if form.instance.id %}Редактирование{% else %}Добавление{% endif %} зала</title>
</head>

    <a href="{% url 'hall_manage' %}">Назад к списку</a>
</body>
</html>
