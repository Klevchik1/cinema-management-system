{% extends "admin/base_site.html" %}
{% load i18n %}

{% block content %}
<div id="content-main">
    <h1>Create Daily Backup</h1>

    <form method="post">
        {% csrf_token %}

        <div class="form-row">
            <div>
                <label for="id_backup_date">{{ form.backup_date.label }}:</label>
                {{ form.backup_date }}
                {% if form.backup_date.help_text %}
                <div class="help">{{ form.backup_date.help_text }}</div>
                {% endif %}
            </div>
        </div>

        <div class="submit-row">
            <input type="submit" value="Create Backup" class="default">
            <a href="../" class="button">Cancel</a>
        </div>
    </form>
</div>

<script>
    // Устанавливаем максимальную дату как сегодня
    document.getElementById('id_backup_date').max = new Date().toISOString().split('T')[0];
</script>
{% endblock %}
